<div class="container">
    <div class="row justify-content-center">
        <form class="col-6" [formGroup]="form()" (submit)="edit ? updateTask() : createTask()">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Titulo</label>
              <input type="text" class="form-control" id="exampleInputEmail1" formControlName="titulo">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Descripcion</label>
              <input type="text" class="form-control" id="exampleInputPassword1" formControlName="descripcion">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</div>
